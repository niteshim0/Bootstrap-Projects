<!doctype html>
<!-- Points regarding rows :
  i)Row is a div which contain column.
  ii)When ever you define a div with row class it divide that div in 12 column.
  iii)row width is same as container in which it is nested.
  iv)don't put conent in row , if you want to put in make col inside row to put the content otherwise
  inaccuracies arises. -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
      #red{
        background-color : red;
        height:500px;
      }
      #green{
        background-color : aquamarine;
        height : 200px;
      }
    </style>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" id = "red">
      <div class="row" id = "green">
        Row
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
