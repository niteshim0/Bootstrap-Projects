<!--
  i)Reordering is the changing the order of content at different breakpoints in the flexbox
  ii)order-breakpoint-numbering is the way to do so.
  iii)the div in which order isn't mention will get the first position by default.
  -->
  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap Reordering</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
      <div class="container-fluid">
       <div class="row" style = "min-height : 200px">
         <div class="col-4 order-lg-2 order-md-2 bg-primary text-white">div1</div>
         <div class="col-4 order-lg-3 order-md-1 bg-secondary text-white">div2</div>
         <div class="col-4 order-lg-1 order-md-3 bg-success text-white">div3</div>

      </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    </body>
  </html>
