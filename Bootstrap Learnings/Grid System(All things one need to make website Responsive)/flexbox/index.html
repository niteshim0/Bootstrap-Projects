<!-- Whatever the row height will be column by default will get that height -->
<!-- if you don't want it use align-items-start,etc. -->
<!-- in col one can use align-self- -->
<!-- for horizontal alignment one can use justify content -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" id = "red">
     <div class="row" style = "min-height : 400px">
       <div class="col bg-primary">div1</div>
       <div class="col bg-secondary">div2</div>
       <div class="col bg-success">div3</div>
       <div class="col bg-danger">div4</div>
    </div>
    </div>
    <hr>
    <div class="container-fluid" id = "red">
     <div class="row align-items-start bg-warning" style = "min-height : 400px">
       <div class="col bg-primary">div1</div>
       <div class="col bg-secondary">div2</div>
       <div class="col bg-success">div3</div>
       <div class="col bg-danger">div4</div>
    </div>
    </div>
    <hr>
    <div class="container-fluid" id = "red">
     <div class="row align-items-end  bg-warning" style = "min-height : 400px">
       <div class="col bg-primary">div1</div>
       <div class="col bg-secondary">div2</div>
       <div class="col bg-success">div3</div>
       <div class="col bg-danger">div4</div>
    </div>
    </div>
    <hr>
    <div class="container-fluid" id = "red">
     <div class="row align-items-center  bg-warning" style = "min-height : 400px">
       <div class="col bg-primary align-self-center">div1</div>
       <div class="col bg-secondary align-self-end">div2</div>
       <div class="col bg-success align-self-start">div3</div>
       <div class="col bg-danger">div4</div>
    </div>
    </div>
    <hr>
    <div class="container-fluid" id = "red">
     <div class="row justify-content-around bg-warning" style = "min-height : 200px">
       <div class="col-4 bg-primary ">div1</div>
       <div class="col-4 bg-secondary ">div2</div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
